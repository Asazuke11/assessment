<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assessment.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:900&display=swap" rel="stylesheet">
  <title>あなたのいいところ診断</title>
</head>
<body>
  <div class="main">
    <img id="character" src="./images/akane_right.png" alt="あかねちゃん">
    <div class="z-index2">
      <img id="title" src="./images/title_log.png" alt="あなたのいいところを適当にみつけてくれるあおいちゃん">
    </div>
    <div class="z-index3">
      <p class="comment">みつけるで！</p>
    </div>
    <div class="mask">
        <div id="star1">★</div>
        <div id="star2">★</div>
        <div id="star3">★</div>
        <div id="star4">★</div>
    </div>
  </div>


  <div class="result">
    <img id="result_akane" src="./images/akane300x200.png" alt="あかねちゃん">
    <div class="result_fukidasi"><span id="result_text"><br>とりあえず、<br>名前聞こか？</span></div>
  </div>

  <div class="info">
    <img src="./images/akane_konkon_down.gif" alt="あかねちゃん">
    <div class="text-area">
      <h3>＊注意事項＊</h3>
      <h4>使われている画像はすべてインターネットでの公開利用が許可されている物ですが、ここの画像を自分のアプリ作成に使ってウェブに公開すると、二次配布行為の可能性がありますので、画像はちゃんとニコニココモンズからダウンロードしたってください。プログラムコードに関しては「わいが書いた」と主張してもOKやで。<br><a href="http://commons.nicovideo.jp/material/nc172745">http://commons.nicovideo.jp/material/nc172745</a>
      </h4>
    </div>
  </div>


  <script src="assessment.js"></script>
</body>
</html>
